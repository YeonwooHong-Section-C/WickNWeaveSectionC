<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wick & Weave - Cart</title>

    <link rel="stylesheet" href="../styles/cart_page.css">

    <!-- Bootstrap CDN's -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script src="../scripts/cart_page.js"></script>
</head>

<body>
    <main class="cartParentContainer">
        <section class="">
            <div>
                <h4>My cart</h4>
                <ul class="nonEmptyCartSection ps-0" id="productCartList">
                </ul>
            </div>

            <div class="text-center emptyCartSection">
                <h5>Cart is empty</h5>
                <a href="#">Continue Browsing</a>
            </div>
        </section>
        <aside class="col-lg-2 ms-5 nonEmptyCartSection">
            <h4>Order Summary</h4>
            <div class="w-100">
                <dl class="row pt-lg-3">
                    <dt class="col-6">Subtotal</dt>
                    <dd class="col-6 text-end" id="subTotal">$0</dd>

                    <dt class="col-6">Tax</dt>
                    <dd class="col-6 text-end" id="taxes">$0</dd>

                    <hr style="width: 95%; margin: auto;">
                    <dt class="col-6">Total</dt>
                    <dd class="col-6 text-end" id="totalAmount">$0</dd>
                </dl>
            </div>
            <button class="border w-100 p-2 checkoutButton">Checkout</button>
        </aside>
</body>
</html>
