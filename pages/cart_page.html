<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wick & Weave - Cart</title>

    <link rel="stylesheet" href="../styles/cart_page.css">
    <link rel="stylesheet" href="../styles/nav_footer.css">

    <!-- Bootstrap CDN's -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script src="../scripts/cart_page.js"></script>
    
    

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar, header -->
    <div class="main-navbar">

        <div class="nav-dropdown">
            <button class="nav-dropbtn">Menu
            </button>
            <div class="nav-dropdown-content">
                <a class="dropdown-link" href="landing.html">Home</a>
                <a class="dropdown-link" href="product_page.html">Product</a>
                <a class="dropdown-link" href="cart_page.html">Cart</a>
            </div>
        </div>

        <div class="nav-logo-text"><a href="landing.html">Wick & Weave</a></div>

        <div class="logo-link">
            <div class="logo-cart"><a href="cart_page.html" id="cart">Cart</a></div>
            <div class="logo-login"><a href="login.html" id="login">Login</a></div>
        </div>
    </div>


    <main class="cartParentContainer">
        <section>
            <div>
                <h4>My cart</h4>
                <ul class="nonEmptyCartSection ps-0" id="productCartList">
                </ul>
            </div>

            <div class="text-center emptyCartSection">
                <div>
                    <h5>Cart is empty</h5>
                    <a href="../pages/product_description.html">Continue Browsing</a>
                </div>
            </div>
        </section>
        <aside class="col-lg-2 ms-5 nonEmptyCartSection">
            <h4>Order Summary</h4>
            <div class="w-100">
                <dl class="row pt-lg-3">
                    <dt class="col-6">Subtotal</dt>
                    <dd class="col-6 text-end" id="subTotal">$0</dd>

                    <dt class="col-6">Tax</dt>
                    <dd class="col-6 text-end" id="taxes">$0</dd>

                    <hr style="width: 95%; margin: auto;">
                    <dt class="col-6">Total</dt>
                    <dd class="col-6 text-end" id="totalAmount">$0</dd>
                </dl>
            </div>
            <button class="border w-100 p-2 checkoutButton" data-bs-toggle="modal"
                data-bs-target="#ticketsBookedModal">Checkout</button>
        </aside>


        <div class="modal fade" id="ticketsBookedModal" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="ticketsBookedModalLabel" aria-hidden="true" style="background: rgba(0,0,0,0.8);">
            <div class="modal-dialog modal-dialog-centered">
                <!-- modal header -->
                <div class="modal-content">
                    <div class="modal-header modalHeaderCust">
                        <h1 class="modal-title fs-5" id="ticketsBookedModalLabel">
                            <h5 class="text-muted m-3 ">Thanks for your Order<span id="users_name"></span>!</h5>
                        </h1>
                    </div>
                    <!-- modal boty to display message -->
                    <div class="modal-body pb-0" style="background-color: #fefaf0 !important;">

                        <div class="d-flex justify-content-between align-items-center mb-0">
                            <p class="lead fw-small mb-0">Receipt</p>
                        </div>
                        <ul class="nonEmptyCartSection ps-0" id="reciept">
                        </ul>
                        <div class="col-lg-2 w-100" id="orderDetail">

                        </div>

                    </div>
                    <!-- Home buttons for modal -->
                    <div class="modal-footer justify-content-center" style="background-color: #fefaf0 !important;">
                        <a type="button" class="w-50 btn modalBtnCust" href="landing.html">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 by Wick & Weave. Powered and secured by AACDY</p>
    </footer>
    <script type="module" src="../scripts/login.js"></script>
</body>

</html>
